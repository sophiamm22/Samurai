<section class="view">
  <header>
    <button class="btn btn-info btn-force-refresh pull-right" 
      data-bind="click: refresh"><i class="icon-refresh"></i>
    </button>
    <h3 class="page-title" data-bind="text: title"></h3>
    <div class="article-counter">
      <address data-bind="text: todaysMatchesCount"></address>
      <address>found</address>
    </div>
  </header>
  <section data-bind="foreach: todaysFootballSchedules" class="view-list">
    <article class="article-container-full-width">
      <div>
        <address data-bind="text: matchIdentifier"></address>
      </div>
    </article>
  </section>
</section>
